name: Build
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: olafurpg/setup-scala@v5
    - name: Unit Tests
      run: sbt -J-Xms4G -J-Xmx4G test
    steps:
    - env: POSTGRES_DB=store
    - uses: docker://postgres:12.0-alpine
    - uses: docker://redis:5.0.0
    - name: Integration Tests
      run: sbt -J-Xms4G -J-Xmx4G it:test
